        .wheel-container {
            position: relative;

        .wheel {
            transition: transform 4s cubic-bezier(0.3, 0, 0.2, 1);

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
        }

        .lighting-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.2) 0%, rgba(0,0,0,0) 70%);
            pointer-events: none;
            z-index: 999;
            display: none;
        }

        .whatsapp-icon {
            display: inline-block;
            margin: 20px 0;
            font-size: 2em;
            color: #ffffff;
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6; }

    <script>
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const fullRotations = 8; // Reduced number of rotations
            const targetDeg = 180; // img4 is at 180 degrees
            const totalDeg = (360 * fullRotations) + targetDeg;
            
            wheel.style.transition = 'transform 4s cubic-bezier(0.3, 0, 0.2, 1)';
            wheel.style.transform = `rotate(${totalDeg}deg)`;
            setTimeout(showPopup, 4200); // Show popup after 4.2 seconds
        }

        // Start spinning when page loads
        window.onload = spinWheel;

        function showPopup() {
            const winningImage = document.getElementById('label4').querySelector('img').src;
            document.getElementById('popupImage').src = winningImage;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('lightingEffect').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('lightingEffect').style.display = 'none';
